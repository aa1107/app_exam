<html>

<head>

    <title> 모바일사이트</title>

    <link rel="shortcut icon" href="images/icon32x32.png" />

    <!--css normalize CDN-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">

    <!--jquery library CDN-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/sidebar.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <!-- swiper plugin CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.js"></script>

<style>
</style>

<body id="body">
    <div class="page2 wrap pusher">
        <div class="container">
            <header class="header">
                <h1>청남대 지도보기</h1>
                <button type="button" class="icon back">
                    <span>뒤로가기</span>
                </button>
                <button type="button" class="icon menu">
                    <span>메뉴</span>
                    <!-- <i class="material-icons">&#xE5D2;</i> -->
                </button>
            </header>
            <main class="contents">
                <!-- Swiper -->
                <div class="swiper-container gallery-thumbs tabMenu">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide active">대통령기념관</div>
                        <div class="swiper-slide">하늘정원</div>
                        <div class="swiper-slide">국화축제</div>
                        <div class="swiper-slide">청남대본관</div>
                        <div class="swiper-slide">전망대</div>
                        <div class="swiper-slide">대통령광장</div>
                        <div class="swiper-slide">돌탑</div>
                        <div class="swiper-slide">음악분수대</div>
                        <div class="swiper-slide">영춘재</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="linkDetail">
        <div class="img"><img src="images/img_01_01.jpg" alt=""></div>
        <div class="tit">대통령기념관</div>
        <a href="page1.html#slide2" class="btn">상세보기</a>
        <a href="#" class="icon close"><span>닫기</span></a>
    </div>
</body>

<!-- Initialize Swiper -->
<script>
    // outer swiper
    var tabMenu = new Swiper('.tabMenu', {
        spaceBetween: 30,
        centeredSlides: false,
        slidesPerView: 'auto',
        touchRatio: 0.6,
        slideToClickedSlide: true,
        normalizeSlideIndex:false,
        slidesOffsetBefore: 50,
        slidesOffsetAfter: 50,
    });
    tabMenu.on('tap', function () {
        console.log(this);
        console.log(this.activeIndex);
        $(".tabMenu .active").removeClass("active");
        $(".tabMenu .swiper-slide").eq(this.activeIndex).addClass("active");
        $(".linkDetail").css("bottom","0");
        $(".linkDetail .close").on("click",function(){
            $(".linkDetail").css("bottom","-130px");
        })
        // $(this).css("color")
    });
</script>
</body>

</html>
