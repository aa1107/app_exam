<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <!-- modal_dialog 스타일 -->
    <link rel="stylesheet" href="css/reveal.css">
    <!-- 아이콘  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- modal_dialog 기능 -->
    <!-- jquery라이브러리 파일 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.reveal.js"></script>
    <title>대림미술관</title>
</head>
<body>
    <header class="header">
        <h1 class="logo"><img src="images/logo1.jpg" alt="대림미술관"></h1>
        <a href="#" class="prevBtn"><i class="material-icons">keyboard_arrow_left</i></a>
        <a href="#" class="menuBtn"><i class="material-icons">menu</i></a>
    </header>
    <div class="logoImg"><img src="images/login_01.jpg" alt=""></div>
    <section class="formBox">
        <form action="">
            <label for="id" class="hidden">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디">
            <label for="pw" class="hidden">패스워드</label>
            <input type="password" id="pw" name="pw" placeholder="패스워드">
            <div class="autoLoginBox">
                <input type="checkbox" id="autoLogin" name="autoLogin">
                <label for="autoLogin">자동 로그인</label>
            </div>
            <button type="submit" class="btn blue">로그인</button>
            <button type="button" class="btn gray">회원가입</button>
        </form>
        <div class="searchBox">
            <a href="#" class="searchIdBtn" data-reveal-id="myModal">아이디찾기</a>
            <a href="#" class="searchPwBtn" data-reveal-id="findPw" data-animation="fade">비밀번호찾기</a>
        </div>
    </section>
    <!-- 아이디찾기 dialog -->
    <div id="myModal" class="reveal-modal">
        <h1>아이디 찾기</h1>
        <p>전화번호를 입력해주세요</p>
        <a class="close-reveal-modal">&#215;</a>
    </div>
    <!--  비밀번호 찾기 dialog -->
    <div id="findPw" class="reveal-modal">
        <h1>패스워드 찾기</h1>
        <p>아이디를 입력해주세요</p>
        <a class="close-reveal-modal">&#215;</a>
    </div>

    
</body>
</html>
