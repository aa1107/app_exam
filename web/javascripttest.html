<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a=1;
        var k="<table>";
        for(var i=1;i<=3;i++){
            k+="<tr>";
            for(var j=1;j<=3;j++){
                k+="<td>"+a+"</td>";
                a++;
            }
            k+="</tr>";
        }
        document.write(k);
        var t=new Date();
        document.write(t.getMonth());
        
        var m=new Date(2014,4,1);

        document.write(m.getMonth());
    </script>
    
</head>
<body>
    <div>dddd</div>
</body>
</html>
