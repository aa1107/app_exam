<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/mobilelogin.css">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idinput").focus(function(){
                $(".idboxtxt").hide();
            })
            $("#psinput").focus(function(){
                $(".psboxtxt").hide();
            })
            setTimeout(function(){
                $(".fadeInbox").fadeOut(1000);
            }, 1000);
            $(".logintxt i").mousedown(function(){
                $(".logintxt i").css("color","#eee");
            })
            $(".logintxt i").mouseup(function(){
                $(".logintxt i").css("color","#ccc");
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="fadeInbox">
        </div>
        <div class="row header clearBox">
            <a class="col-2 leftbtn"><img src="daelim/panel_login01.jpg" alt="뒤로가기"></a>
            <a class="col-8 logo"><img src="daelim/panel_login02.jpg" alt="로고"</a>
            <a class="col-2 menubtn"><img src="daelim/panel_login03.jpg" alt="메뉴"></a>
        </div>
        <div class="mainCont1 widthbox1">
            <img src="daelim/panel_login04.jpg" alt="">
        </div>
        <div class="mainCont2 widthbox1">
            <form action="">
                <div class="idbox">
                    <p class="idboxtxt">아이디를 입력해주세요.</p>
                    <input type="text" placeholder="아이디" id="idinput">
                </div>
                <div class="psbox">
                    <p class="psboxtxt">비밀번호를 입력해주세요.</p>
                    <input type="password"  placeholder="비밀번호" id="psinput">
                </div>  
                <input type="checkbox" id="loginbox">
                <label for="loginbox" id="logintxt">&nbsp;&nbsp;&nbsp;자동 로그인</label>
                <!-- <p class="logintxt"><i class="material-icons">check_circle</i> &nbsp;자동 로그인</p> -->
            </form>
        </div>
        <div class="mainCont3 widthbox1">
            <div class="loginbox">로그인</div>
            <div class="membershipbox">회원가입</div>
        </div>
        <div class="mainCont4 row widthbox1 clearBox">
            <a href="#" class="col-6 searchid">아이디 찾기<div class="border-right"></div></a>
            <a href="#" class="col-6 searchps">비밀번호 찾기</a>
        </div>
    </div>
</body>
<script>
</script>
</html>
